{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRota</title>
    <nav class="navbar bg-dark border-bottom border-body" >
      <div class="container-md">
        <a class="navbar-brand" href="#">WebRota</a>
      </div>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.9/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.9/index.global.min.js'></script>
    {% block head %} {% endblock %}
   
  </head>
  <body>
    <div class="container-sm">
      {% block content %}
        <h3>Select Shift</h3>
        <form method="post" action="{% url 'calendar' %}">
          {% csrf_token %}
          <tr>
            <th><label for="id_user" class="form-label">User:</label></th>
            <td>
                <select name="user" id="id_user" class="form-select">
                    <option value="User_A" selected>User_A</option>
                    <option value="User_B">User_B</option>
                    <option value="User_C">User_C</option>
                    <option value="User_D">User_D</option>
                </select>
                <div class="form-text">Select user</div>
            </td>
        </tr>
        
        <tr>
            <th><label for="id_date" class="form-label">Date:</label></th>
            <td>
                <input type="date" name="date" class="form-control" required id="id_date">
            </td>
        </tr>
        
        <tr>
            <th><label for="id_shift" class="form-label mb-3">Shift:</label></th>
            <td>
                <select name="shift" id="id_shift" class="form-select">
                    <option value="Day" selected>Day</option>
                    <option value="Night">Night</option>
                </select>
                <div class="form-text">Select the shift time: Day or Night</div>
            </td>
        </tr>
        
        
      
          <div class="form-label mb-3">
            <button type="submit" class="btn btn-primary" >Submit</button>
          </div>

          <a href="{% url 'admin:index' %}">Go to Admin Page</a>

        </form>
      {% endblock %}
    </div>
    
   

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
